<body>

    <div class="container">
        <form class="form" action="insert.php" method="post" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" name="email" class="form__input" id="email" placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" name="password" id="password" class="form__input" placeholder="Password" required minlength="5" maxlength="10">
                <div class="form__input-error-message"></div>
                <!-- <input type="password" class="form__input" id="confirmPassword" placeholder="Confirm Password" required minlength="5" maxlength="10">
                <div class="form__input-error-message"></div> -->
                <button class="form__button" type="submit">Continue</button>
            </div>
            <p class="form__text">
                <a class="form__link" href="index.php" id="linkLogin">Already have an account? Login!</a>
            </p>
        </form>
    </div>
